<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css global/css global.css">
    <link rel="stylesheet" href="minhaconta.css">
    <link rel="icon" href="../Imagens/title skate.png">
    <script src="minhaconta.js"></script>
    <script src="../js/funcoes.js"></script>
    <title>Meu perfil</title>
</head>
<body>

    <!-- Header -->
    <div class="conteudo">
        <div class="header"> 
                <div class="foto">
                    <img src="../Imagens/usuario.png" alt="">
                </div>

                <div id="username">
                    Usuário
                </div>


                <div class="navbar">
                    <li><a href="minhaconta.html">Perfil</a></li>
                    <li><a href="../Gráfico/grafico.html">Estatística</a></li>
                </div>

                <div class="sair" onclick="limparSessao()">
                    <li><a href="../Login/login.html">Sair</li>
                    <img src="../Imagens/logout.png" alt=""></a>
                </div>
            </div>

            <!-- Banner -->
            <div class="banner">
                <div class="container">
                    <div class="card">
                        
                        <div onclick="" class="logo">
                            <img src="../Imagens/icone skate.png"> 
                            <span>SKATEBOARD</span>
                        </div>

                        <div id="titulo">
                            <h1>Bem vindo(a) Usuario</h1>
                            <h3>Vote no seu skatista e modalidade preferida</h3>
                        </div>

                        <div class="votacao">
                            <div class="esquerdo">
                                <img src="../Imagens/pista.jpg" alt="">
                            </div>

                            <div class="direito">
                                <div class="titulo">
                                    <img src="../Imagens/avatar.png" alt="">
                                    <h1>Cadastre-se</h1>
                                </div>

                                <div class="inputs">
                                    <h3>Modalidade</h3>
                                        <select id="select_modalidade">
                                            <option value="Street">Street</option>
                                            <option value="Downhill">Downhill</option>
                                            <option value="FreeStyle">FreeStyle</option>
                                            <option value="Vertical">Vertical</option>
                                            <option value="Bowl">Bowl</option>
                                        </select>

                                    <h3>Skatista</h3>
                                        <select id="select_skatista">
                                            <option value="Luan de Oliveira">Luan de Oliveira</option>
                                            <option value="Nyjah Huston">Nyjah Huston</option>
                                            <option value="Bob Burnquist">Bob Burnquist</option>
                                            <option value="Tony Hawk">Tony Hawk</option>
                                            <option value="Rodney Mullen">Rodney Mullen</option>
                                        </select>
                                </div>

                                <div class="botao">
                                    <button onclick="votacao()">Votar</button>
                                </div>

                                <div id="div_aguardar" class="loading-div">
                                    <img src="../Imagens/Spinner-1.2s-118px.gif" id="loading-gif">
                                </div>

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>

<script>
    var usuario = sessionStorage.getItem('NOME_USUARIO')
    username.innerHTML = usuario[0].toLocaleUpperCase() + usuario.substr(1); // esta formatado para a primeira letra ser Maiuscula
    titulo.innerHTML = `<h1>Bem vindo(a) ${ usuario[0].toLocaleUpperCase() + usuario.substr(1)}</h1>
    <h3>Vote no seu skatista profissional preferido</h3>`
</script>
